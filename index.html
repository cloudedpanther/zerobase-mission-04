<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>헤더 - 쿠팡(Coupang)</title>
    <link rel="icon" href="/assets/favicon/favicon.png" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/stylesheets/main.css" />
    <script src="/js/main.js" defer></script>
  </head>

  <body>
    <header class="header">
      <ul class="login-bar">
        <li class="login-bar-item">
          <a href="/">
            <span>로그인</span>
          </a>
        </li>
        <li class="login-bar-item">
          <a href="/">
            <span>회원가입</span>
          </a>
        </li>
        <li class="login-bar-item">
          <a href="/">
            <span>고객센터</span>
          </a>
        </li>
        <li class="login-bar-item">
          <a href="/">
            <span>쿠팡플레이</span>
          </a>
        </li>
        <li class="login-bar-item">
          <a href="/">
            <span>제휴마케팅</span>
          </a>
        </li>
      </ul>
      <main class="header-main">
        <button class="button--category">
          <p>카테고리</p>
        </button>
        <h1 class="header-logo">
          <a
            href="https://www.coupang.com/"
            rel="noopener"
            rel="noreferrer"
            target="_blank"
          >
            <span class="a11y-hidden">Coupang</span>
          </a>
        </h1>
        <form action="GET" class="header-search">
          <div class="select-wrapper">
            <select
              name="search-category"
              id="search-category"
              class="search-category"
            >
              <option value="all">전체</option>
              <option value="cosmetic">뷰티</option>
              <option value="food">식품</option>
            </select>
            <svg
              width="9"
              height="6"
              viewBox="0 0 9 6"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9 0H0L4.69565 6L9 0Z"
                fill="#767676"
              />
            </svg>
          </div>
          <input
            type="search"
            name="q"
            placeholder="찾고 싶은 상품을 검색해 보세요!"
            class="search-input"
          />
          <button
            class="search-button button--mic"
            aria-label="음성검색"
          ></button>
          <button
            class="search-button button--search"
            aria-label="검색"
          ></button>
        </form>
        <div class="myCoupang">
          <button class="header-button button--myCoupang">
            마이쿠팡
          </button>
          <ul class="myCoupang-list">
            <li class="myCoupang-list-item">
              <a href="/">주문목록</a>
            </li>
            <li class="myCoupang-list-item">
              <a href="/">취소/반품</a>
            </li>
            <li class="myCoupang-list-item">
              <a href="/">찜리스트</a>
            </li>
          </ul>
        </div>
        <div class="cart">
          <button class="header-button button--cart">
            장바구니
          </button>
          <p class="cart-message">
            장바구니에 담긴 상품이 없습니다.
          </p>
        </div>
        <ul class="type-nav">
          <li class="type-nav-item">
            <a href="/">
              <img
                src="/assets/icon/icon-rocket.svg"
                alt="로켓배송"
              />
              <span>로켓배송</span>
            </a>
          </li>
          <li class="type-nav-item">
            <a href="/">
              <img
                src="/assets/icon/icon-fresh.svg"
                alt="로켓프레시"
              />
              <span>로켓프레시</span>
            </a>
          </li>
          <li class="type-nav-item">
            <a href="/">
              <span>2022년 설날</span>
              <img src="/assets/icon/new.svg" alt="new" />
            </a>
          </li>
          <li class="type-nav-item">
            <a href="/">
              <span>로켓직구</span>
            </a>
          </li>
          <li class="type-nav-item">
            <a href="/">
              <span>골드박스</span>
            </a>
          </li>
          <li class="type-nav-item">
            <a href="/">
              <span>정기배송</span>
            </a>
          </li>
          <li class="type-nav-item">
            <a href="/">
              <span>이벤트/쿠폰</span>
            </a>
          </li>
          <li class="type-nav-item">
            <a href="/">
              <span>기획전</span>
            </a>
          </li>
          <li class="type-nav-item">
            <a href="/">
              <span>여행티켓</span>
            </a>
          </li>
        </ul>
      </main>
    </header>
  </body>
</html>
